    <script src="./js/app-logic.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script>
        // NOTE: This logic assumes fetchUserWalletBalance and getState are defined in js/app-logic.js

        async function loadAccountData() {
            // --- 1. Get User Identifier ---
            const username = localStorage.getItem('currentUser'); 
            // We use 'currentUser' as the primary identifier if 'currentUserEmail' is not set
            const userIdentifier = localStorage.getItem('currentUserEmail') || username; 
            
            // Display User Identifier
            if (username) {
                document.getElementById('user-display-identifier').textContent = username;
            } else {
                 document.getElementById('user-display-identifier').textContent = 'Guest User';
            }

            // --- 2. Fetch REAL Wallet Balance from Google Sheet ---
            const realWalletBalance = await fetchUserWalletBalance(userIdentifier); 
            
            // --- 3. Update Local State Data (Deposit/Profit Calculation) ---
            const state = getState();
            
            // Calculate Profit locally based on the fixed 5% daily rate applied to the initial deposit
            const initialDeposit = state.depositAmount || 0;
            const depositDate = new Date(state.depositDate);
            const now = new Date();
            const timeDiff = now - depositDate;
            const daysPassed = timeDiff / (1000 * 60 * 60 * 24);
            const profit = initialDeposit * 0.05 * daysPassed;
            
            // Calculate Total Assets (Sheet Balance + Initial Deposit + Estimated Profit)
            const totalAssetsValue = realWalletBalance + initialDeposit + profit;

            // --- 4. Update UI Elements ---
            
            // Update Actual Balance (From Google Sheet)
            document.getElementById('wallet-balance-display').textContent = realWalletBalance.toLocaleString('en-IN', {minimumFractionDigits: 2});
            
            // Update Time Deposit (From Local State)
            document.getElementById('time-deposit').textContent = initialDeposit.toLocaleString('en-IN', {minimumFractionDigits: 2});

            // Update Estimated Income (From Local State)
            document.getElementById('estimated-income').textContent = profit.toLocaleString('en-IN', {minimumFractionDigits: 2});

            // Update Total Assets
            document.getElementById('total-assets').textContent = totalAssetsValue.toLocaleString('en-IN', {minimumFractionDigits: 2});
        }

        // --- Logout Logic ---
        function setupLogout() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    Toastify({
                        text: "Logging out...",
                        duration: 1500,
                        gravity: "bottom",
                        position: "right",
                        style: { background: "linear-gradient(to right, #FF416C, #FF4B2B)" }
                    }).showToast();

                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('currentUserEmail'); 

                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 1500);
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadAccountData();
            setupLogout();
        });
    </script>
